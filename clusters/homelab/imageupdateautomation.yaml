apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: FluxCD Image Automation
      messageTemplate: |
        chore(images): update to latest {{range .Updated.Images}}{{.}} {{end}}
    push:
      branch: main
  update:
    path: ./
    strategy: Setters
